<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .invoice-header {
            text-align: center;
        }
        .invoice-header h1 {
            margin-bottom: 0;
        }
        .invoice-details {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        } 
        .invoice-details th, .invoice-details td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .invoice-details th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="invoice-header">
        <h1>Fee Invoice</h1>
        <p><strong>Date Assigned:</strong> {{ invoice_data.date_assigned }}</p>
        <p><strong>Invoice ID:</strong> {{ invoice_data.invoice_id }}</p>
    </div>

    <table class="invoice-details">
        <tr>
            <th>Fee Type</th>
            <th>Due Date</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Balance</th>
        </tr>
        <tr>
            <td>{{ invoice_data.fee_type }}</td>
            <td>{{ invoice_data.due_date }}</td>
            <td>{{ invoice_data.amount }}</td>
            <td>{{ invoice_data.status }}</td>
            <td>{{ invoice_data.balance }}</td>
        </tr>
    </table>

</body>
</html>
