<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}Dashboard{% endblock %}</title>
		<link rel="icon" href="static/kuman.ico" type="image/x-icon" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		{% block styles %} {% endblock %}
	</head>
	<body>
		<!-- Header (Common to all users) -->
		<header class="bg-primary text-white p-3">
			<div class="container">
				<h1>Welcome to {{app_name}} Dashboard</h1>
				<nav>
					<ul class="nav">
						<li class="nav-item">
							<a
								class="nav-link text-white"
								href="{% if current_user.role_id == '1' %}
                                        {{ url_for('admin.dashboard') }}
                                      {% elif current_user.role_id == '2' %}
                                        {{ url_for('teacher.dashboard') }}
                                      {% elif current_user.role_id == '3' %}
                                        {{ url_for('parent.dashboard') }}
                                      {% elif current_user.role_id == '4' %}
                                        {{ url_for('accountant.dashboard') }}
                                      {% else %}
                                        {{ url_for('views.home') }}
                                      {% endif %}"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="{{ url_for('auth.logout') }}"
								>Logout</a
							>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<main class="container my-5">
			<div class="card">
				<div
					class="card-header text-white {% block card_header %}{% endblock %}"
				>
					<h2>{% block card_title %} {% endblock %}</h2>
				</div>
				<div class="card-body">{% block card_content %} {% endblock %}</div>
			</div>
		</main>

		<footer class="bg-dark text-white py-3 fixed-bottom footer">
			<div class="container text-center">
				<p>&copy; 2024 School Management System</p>
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
	</body>
</html>
