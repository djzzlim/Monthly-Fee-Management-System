<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Management - Private Kindergarten</title>
    <link rel="icon" href="static/kuman.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .vh-100 {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            border-radius: 1.5rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem 2rem;
        }

        .card-body {
            padding: 2rem;
        }

        .btn-primary {
            background-color: #0066cc;
            border-color: #0066cc;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 0.8rem 1.5rem;
            border-radius: 1rem;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0057b8;
            border-color: #0057b8;
        }

        .form-outline {
            margin-bottom: 1.5rem;
        }

        .text-muted {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .logo {
            max-width: 120px;
            margin-bottom: 2rem;
        }

        .h3, h3 {
            font-weight: 600;
            font-size: 1.8rem;
            color: #333;
        }

        .alert {
            font-size: 1rem;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .alert-info {
            background-color: #e7f5ff;
            border-color: #b6e0fe;
        }
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow card-shadow">
                        <div class="card-body text-center">
                            <!-- Logo -->
                            <img src="/static/kuman.png" alt="Logo" class="logo">

                            <h3 class="mb-4">Welcome to the Kindergarten Fee Management System</h3>
                            <p class="mb-4 text-muted">Manage student fees, payments, and more with ease.</p>

                            <!-- Fee Management Info Section -->
                            <div class="alert alert-info">
                                <h4>Manage Fee Payments</h4>
                                <p>Our fee management system helps track payments, overdue fees, and more. Secure and easy to use for administrators and parents.</p>
                            </div>

                            <!-- Login Button -->
                            <a href="/login" class="btn btn-primary btn-lg">Login to Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0TpO+zm7tYm+5/J2NA5slEivqINSC5AXfV6HL2xp0p/WeI/4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cu9rg3fYmdt0HZ8BdZT5Z45t/YYQ2bWe8Q8r79MtM7Dbl3bB94PiTH3qgk+9hv4V" crossorigin="anonymous"></script>
</body>
</html>
