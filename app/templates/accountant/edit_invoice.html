{% extends "share/dashboard.html" %}

{% block title %}Edit Invoice{% endblock %}

{% block card_header %}bg-warning{% endblock %}

{% block card_title %}Edit Invoice{% endblock %}

{% block card_content %}
<h3>Edit Invoice</h3>
<p>Modify the details of Invoice #{{ invoice.invoice_id }}.</p>

<form method="POST">
    <div class="form-group">
        <label for="total_amount">Total Amount (RM)</label> <!-- Add RM in label -->
        <input type="number" step="0.01" class="form-control" id="total_amount" 
               name="total_amount" value="{{ invoice.total_amount }}" required>
    </div>

    <!-- Add other fields as necessary -->
    <!-- Example: -->
    <!--
    <div class="form-group">
        <label for="due_date">Due Date</label>
        <input type="date" class="form-control" id="due_date" name="due_date" 
               value="{{ invoice.due_date }}">
    </div>
    -->

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('accountant.generate_invoices') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
