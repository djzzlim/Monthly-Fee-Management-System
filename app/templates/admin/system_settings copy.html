<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings</title>
    <link rel="icon" href="{{ url_for('static', filename='kuman.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .custom-container1 {
            max-width: 1000px;
            margin: 0 auto;
            padding-bottom: 50px;
        }
    </style>
</head>
<body>

    <!-- Header (Common to all users) -->
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1>System Settings</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('main.dashboard') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('auth.logout') }}">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="custom-container1 my-5">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2>System Settings</h2>
            </div>
            <div class="card-body">
                <p>Adjust the system configuration settings below:</p>

                <!-- General Settings -->
                <h4>General Settings</h4> 
                <form action="{{ url_for('admin.update_settings') }}" method="post">
                    <div class="mb-3">
                        <label for="school_name" class="form-label">School Name</label>
                        <input type="text" class="form-control" id="school_name" name="school_name" value="{{ settings.school_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="contact_email" class="form-label">Contact Email</label>
                        <input type="email" class="form-control" id="contact_email" name="contact_email" value="{{ settings.contact_email }}" required>
                    </div>

                    <!-- Fee Settings -->
                    <h4>Fee Settings</h4>
                    <div class="mb-3">
                        <label for="late_fee_rate" class="form-label">Late Fee Rate (%)</label>
                        <input type="number" class="form-control" id="late_fee_rate" name="late_fee_rate" value="{{ settings.late_fee_rate }}" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="due_date_reminder" class="form-label">Due Date Reminder (Days)</label>
                        <input type="number" class="form-control" id="due_date_reminder" name="due_date_reminder" value="{{ settings.due_date_reminder }}" min="0" required>
                    </div>

                    <!-- Notification Settings -->
                    <h4>Notification Settings</h4>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="email_notifications" name="email_notifications" {% if settings.email_notifications %}checked{% endif %}>
                        <label for="email_notifications" class="form-check-label">Enable Email Notifications</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="sms_notifications" name="sms_notifications" {% if settings.sms_notifications %}checked{% endif %}>
                        <label for="sms_notifications" class="form-check-label">Enable SMS Notifications</label>
                    </div>

                    <!-- Security Settings -->
                    <h4>Security Settings</h4>
                    <div class="mb-3">
                        <label for="password_policy" class="form-label">Password Policy</label>
                        <select class="form-select" id="password_policy" name="password_policy" required>
                            <option value="simple" {% if settings.password_policy == 'simple' %}selected{% endif %}>Simple (Minimum 6 characters)</option>
                            <option value="strong" {% if settings.password_policy == 'strong' %}selected{% endif %}>Strong (Minimum 8 characters, includes numbers and symbols)</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="two_factor_auth" name="two_factor_auth" {% if settings.two_factor_auth %}checked{% endif %}>
                        <label for="two_factor_auth" class="form-check-label">Enable Two-Factor Authentication</label>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Save Settings</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer (Common to all users) -->
    <footer class="bg-dark text-white py-3 fixed-bottom footer">
        <div class="container text-center">
            <p>&copy; 2024 School Management System</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
