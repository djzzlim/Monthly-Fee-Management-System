<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="icon" href="{{ url_for('static', filename='kuman.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-custom {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <header class="bg-primary text-white p-3">
        <div class="container-custom">
            <h1>Edit User</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('main.dashboard') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('auth.logout') }}">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container-custom my-5">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2>Edit User Details</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('admin.edit_user', user_id=user.id) }}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role_id" required>
                            {% for role in roles %}
                                <option value="{{ role.id }}" {% if role.id == user.role_id %}selected{% endif %}>
                                    {{ role.role_name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password">
                        <small class="form-text text-muted">Leave blank to keep the current password.</small>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-3 fixed-bottom footer">
        <div class="container text-center">
            <p>&copy; 2024 School Management System</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
