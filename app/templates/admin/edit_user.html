<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="icon" href="{{ url_for('static', filename='kuman.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .custom-container1 {
            max-width: 1000px;
            margin: 0 auto;
            padding-bottom: 50px;
        }
    </style>
</head>
<body>

    <!-- Header (Common to all users) -->
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1>Welcome to the Admin Dashboard</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('main.dashboard') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('auth.logout') }}">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="custom-container1 my-5">
        <!-- Admin Edit User Section -->
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2>Edit User Details</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('admin.edit_user', user_id=user.id) }}" method="post">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                    </div>

                    <!-- Date of Birth Field -->
                    <div class="mb-3">
                        <label for="date_of_birth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ user.date_of_birth|default('') }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role_id" required onchange="togglePasswordField()">
                            {% for role in roles %}
                                <option value="{{ role.id }}" {% if role.id == user.role_id %}selected{% endif %}>
                                    {{ role.role_name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Password field with ID for toggling visibility -->
                    <div class="mb-3" id="password-field">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password">
                        <small class="form-text text-muted">Leave blank to keep the current password.</small>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer (Common to all users) -->
    <footer class="bg-dark text-white py-3 footer">
        <div class="container text-center">
            <p>&copy; 2024 School Management System</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        function togglePasswordField() {
            const roleSelect = document.getElementById('role');
            const passwordField = document.getElementById('password-field');
            
            // Hide password field if role id is "4" (for students)
            if (roleSelect.value === '4') {  // Replace '4' with the actual ID for students
                passwordField.style.display = 'none';
                document.getElementById('password').removeAttribute('required');
            } else {
                passwordField.style.display = 'block';
                document.getElementById('password').setAttribute('required', 'required');
            }
        }

        // Initialize function to set the field display on page load
        document.addEventListener("DOMContentLoaded", togglePasswordField);
    </script>

</body>
</html>
