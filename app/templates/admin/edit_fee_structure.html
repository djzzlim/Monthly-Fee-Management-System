{% extends "share/dashboard.html" %}

{% block title %}Edit Fee Structure{% endblock %}

{% block card_header %}bg-warning{% endblock %}
{% block card_title %}Edit Fee Structure{% endblock %}

{% block card_content %}
<div class="container mt-4">
    <h4>Edit Fee Structure</h4>
    
    <!-- Display Form for Editing Fee Structure -->
    <form action="{{ url_for('admin.update_fee_structure', id=fee_structure.structure_id) }}" method="POST">
        <!-- You can add CSRF token or hidden fields as needed, if you don't need the form object -->
        <input type="hidden" name="_method" value="POST">

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" name="description" class="form-control" value="{{ fee_structure.description }}" required>
        </div>

        <div class="mb-3">
            <label for="total_fee" class="form-label">Total Fee</label>
            <input type="number" id="total_fee" name="total_fee" class="form-control" value="{{ fee_structure.total_fee }}" required>
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{{ url_for('admin.fee_management') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
