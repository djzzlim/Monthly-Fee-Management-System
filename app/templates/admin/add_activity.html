{% extends "share/dashboard.html" %}

{% block title %}Add Activity{% endblock %}

{% block card_header %}bg-info{% endblock %}
{% block card_title %}Add Activity{% endblock %}

{% block card_content %}
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Activity Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" name="description">
    </div>
    <div class="mb-3">
        <label for="fee_amount" class="form-label">Fee Amount</label>
        <input type="number" class="form-control" id="fee_amount" name="fee_amount" step="0.01" required>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{{ url_for('admin.fee_management') }}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
