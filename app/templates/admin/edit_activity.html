{% extends "share/dashboard.html" %}

{% block title %}Edit Activity{% endblock %}

{% block card_header %}bg-info{% endblock %}
{% block card_title %}Edit Activity{% endblock %}

{% block card_content %}
<div class="container mt-4">
    <h4 class="mb-4">Edit Activity</h4>
    <form method="POST">
        <div class="mb-3">
            <label for="activity_name" class="form-label">Activity Name</label>
            <input type="text" class="form-control" id="activity_name" name="activity_name" value="{{ activity.name or '' }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ activity.description or '' }}</textarea>
        </div>
        <div class="mb-3">
            <label for="fee" class="form-label">Fee</label>
            <input type="number" class="form-control" id="fee_amount" name="fee_amount" value="{{ activity.fee_amount or '' }}" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{{ url_for('admin.fee_management') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
