<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="icon" href="{{ url_for('static', filename='kuman.ico') }}" type="image/x-icon">
    <!-- Include Bootstrap 5 CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header (Common to all users) -->
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1>Welcome to the Admin Dashboard</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('main.dashboard') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('auth.logout') }}">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2>Add New User</h2>
            </div>
            <div class="card-body">
                <p>Fill in the details below to add a new user to the system.</p>

                <!-- Add User Form -->
                <form action="{{ url_for('admin.add_user') }}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-control" id="role" name="role" required>
                            {% for role in roles %}
                                <option value="{{ role.id }}">{{ role.role_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-success">Add User</button>
                    <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer (Common to all users) -->
    <footer class="bg-dark text-white py-3 fixed-bottom footer">
        <div class="container text-center">
            <p>&copy; 2024 School Management System</p>
        </div>
    </footer>

    <!-- Include Bootstrap 5 JS and Popper.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
