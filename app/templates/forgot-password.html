<!-- forgot-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="static/kuman.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .vh-100 {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            border-radius: 1.5rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 3rem 2rem;
        }

        .btn-primary {
            background-color: #0066cc;
            border-color: #0066cc;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 0.8rem 1.5rem;
            border-radius: 1rem;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0057b8;
            border-color: #0057b8;
        }

        .form-control {
            border-radius: 1rem;
            box-shadow: none;
            transition: box-shadow 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .form-outline {
            margin-bottom: 1.5rem;
        }

        .h3, h3 {
            font-weight: 600;
            font-size: 1.8rem;
            color: #333;
        }

        .alert {
            font-size: 0.9rem;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        .alert .bi {
            margin-right: 0.5rem;
        }

        .text-muted {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn-link {
            color: #0066cc;
            text-decoration: none;
            font-weight: 600;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        /* Logo style */
        .logo {
            max-width: 120px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow card-shadow">
                        <div class="card-body text-center">
                            <!-- Logo -->
                            <img src="/static/kuman.png" alt="Logo" class="logo">

                            <h3 class="mb-4">Forgot Your Password?</h3>
                            <p class="mb-4 text-muted">No worries, just provide your email to reset your password</p>

                            <!-- Display Flash Messages -->
                            {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                    <ul class="list-unstyled">
                                        {% for category, message in messages %}
                                            <li class="alert alert-{{ category }} mt-3">
                                                <i class="bi bi-exclamation-circle"></i>{{ message }}
                                            </li>
                                        {% endfor %}
                                    </ul>
                                {% endif %}
                            {% endwith %}

                            <form method="POST" action="/forgot-password">
                                <div class="form-outline mb-4">
                                    <input type="email" id="typeEmailX" name="email" class="form-control form-control-lg" placeholder="Enter your email" required />
                                </div>

                                <button class="btn btn-primary btn-lg btn-block" type="submit" aria-label="Reset Password">Send Reset Link</button>
                            </form>

                            <br>
                            <a href="/login" class="btn-link">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
