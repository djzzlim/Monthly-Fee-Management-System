<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .vh-100 {
            background: linear-gradient(to right, #4facfe, #00f2fe);
        }

        .card {
            border-radius: 1.5rem;
        }

        .card-body {
            padding: 2.5rem;
        }

        .btn-primary {
            background-color: #0066cc;
            border-color: #0066cc;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0057b8;
            border-color: #0057b8;
        }

        .form-control {
            border-radius: 1rem;
        }

        .form-check-label {
            font-weight: 600;
        }

        .card-shadow {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .h3, h3 {
            font-weight: bold;
        }

        .form-outline {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow card-shadow">
                        <div class="card-body text-center">
                            <h3 class="mb-4 text-dark">Welcome Back</h3>
                            <p class="mb-4 text-muted">Please sign in to continue</p>

                            <!-- Display Flash Messages -->
                            {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                    <ul class="list-unstyled">
                                        {% for category, message in messages %}
                                            <li class="alert alert-{{ category }} mt-3">{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                {% endif %}
                            {% endwith %}

                            <form method="POST" action="/login">
                                <div class="form-outline mb-4">
                                    <input type="email" id="typeEmailX-2" name="email" class="form-control form-control-lg" placeholder="Email" required />
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="typePasswordX-2" name="password" class="form-control form-control-lg" placeholder="Password" required />
                                </div>

                                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                            </form>

                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
